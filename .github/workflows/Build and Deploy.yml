name: Deploy Microservices to Production

on:
  push:
    branches: [ main ]

jobs:
  # Job 1: Preparazione e cleanup dell'ambiente
  prepare-environment:
    name: ðŸ”§ Prepare Environment
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Prepare VM Environment
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'ENDSSH'
          set -e
          echo "ðŸ§¹ Cleaning up previous deployment..."
          
          cd /home/${{ secrets.USERNAME }}
          
          # Stop existing services
          if [ -d "go-cloud-backend" ]; then
            cd go-cloud-backend
            docker-compose -f docker-compose.prod.yml down || true
            cd ..
          fi
          
          # Clean up old deployment
          rm -rf go-cloud-backend
          
          # Clone fresh code
          echo "ðŸ“¥ Cloning latest code..."
          git clone https://github.com/${{ github.repository }}.git go-cloud-backend
          cd go-cloud-backend
          
          # Docker cleanup
          echo "ðŸ³ Preparing Docker environment..."
          docker rmi golang:1.21-alpine || true
          docker system prune -f
          docker pull golang:1.23-alpine
          
          # Setup environment
          echo "âš™ï¸ Setting up environment variables..."
          cat > .env << EOF
        JWT_SECRET=${{ secrets.JWT_SECRET }}
        EOF
          
          echo "âœ… Environment prepared successfully!"
        ENDSSH

  # Job 2: Deploy dei database
  deploy-databases:
    name: ðŸ—„ï¸ Deploy Databases
    runs-on: ubuntu-latest
    needs: prepare-environment
    
    steps:
    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Deploy Auth Database
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'ENDSSH'
          set -e
          cd /home/${{ secrets.USERNAME }}/go-cloud-backend
          
          echo "ðŸ—„ï¸ Starting Auth Database..."
          docker-compose -f docker-compose.prod.yml up -d auth-db
          
          echo "â³ Waiting for auth-db to be ready..."
          sleep 15
          
          # Check if auth-db is running
          docker-compose -f docker-compose.prod.yml ps auth-db
          echo "âœ… Auth Database deployed successfully!"
        ENDSSH

    - name: Deploy User Database
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'ENDSSH'
          set -e
          cd /home/${{ secrets.USERNAME }}/go-cloud-backend
          
          echo "ðŸ—„ï¸ Starting User Database..."
          docker-compose -f docker-compose.prod.yml up -d user-db
          
          echo "â³ Waiting for user-db to be ready..."
          sleep 15
          
          # Check if user-db is running
          docker-compose -f docker-compose.prod.yml ps user-db
          echo "âœ… User Database deployed successfully!"
        ENDSSH

  # Job 3: Build e deploy Auth Service
  deploy-auth-service:
    name: ðŸ” Deploy Auth Service
    runs-on: ubuntu-latest
    needs: deploy-databases
    
    steps:
    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Build and Deploy Auth Service
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'ENDSSH'
          set -e
          cd /home/${{ secrets.USERNAME }}/go-cloud-backend
          
          echo "ðŸ” Building Auth Service..."
          docker-compose -f docker-compose.prod.yml build --no-cache auth-service
          
          echo "ðŸš€ Starting Auth Service..."
          docker-compose -f docker-compose.prod.yml up -d auth-service
          
          echo "â³ Waiting for auth-service to be ready..."
          sleep 20
          
          # Health check
          for i in {1..5}; do
            if curl -f http://localhost:3001/health; then
              echo "âœ… Auth Service is healthy!"
              break
            fi
            echo "â³ Attempt $i/5 - waiting for auth-service..."
            sleep 10
          done
        ENDSSH

  # Job 4: Build e deploy User Service
  deploy-user-service:
    name: ðŸ‘¤ Deploy User Service
    runs-on: ubuntu-latest
    needs: deploy-databases
    
    steps:
    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Build and Deploy User Service
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'ENDSSH'
          set -e
          cd /home/${{ secrets.USERNAME }}/go-cloud-backend
          
          echo "ðŸ‘¤ Building User Service..."
          docker-compose -f docker-compose.prod.yml build --no-cache user-service
          
          echo "ðŸš€ Starting User Service..."
          docker-compose -f docker-compose.prod.yml up -d user-service
          
          echo "â³ Waiting for user-service to be ready..."
          sleep 20
          
          # Health check
          for i in {1..5}; do
            if curl -f http://localhost:3002/health; then
              echo "âœ… User Service is healthy!"
              break
            fi
            echo "â³ Attempt $i/5 - waiting for user-service..."
            sleep 10
          done
        ENDSSH

  # Job 5: Deploy Gateway (entry point)
  deploy-gateway:
    name: ðŸŒ Deploy Gateway
    runs-on: ubuntu-latest
    needs: [deploy-auth-service, deploy-user-service]
    
    steps:
    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Build and Deploy Gateway
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'ENDSSH'
          set -e
          cd /home/${{ secrets.USERNAME }}/go-cloud-backend
          
          echo "ðŸŒ Building Gateway..."
          docker-compose -f docker-compose.prod.yml build --no-cache gateway
          
          echo "ðŸš€ Starting Gateway..."
          docker-compose -f docker-compose.prod.yml up -d gateway
          
          echo "â³ Waiting for gateway to be ready..."
          sleep 20
          
          # Health check
          for i in {1..5}; do
            if curl -f http://localhost:3000/health; then
              echo "âœ… Gateway is healthy!"
              break
            fi
            echo "â³ Attempt $i/5 - waiting for gateway..."
            sleep 10          done
        ENDSSH

  # Job 6: Deploy Prometheus Monitoring
  deploy-prometheus:
    name: ðŸ“Š Deploy Prometheus Monitoring
    runs-on: ubuntu-latest
    needs: deploy-gateway
    
    steps:
    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Deploy Prometheus Service
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'ENDSSH'
          set -e
          cd /home/${{ secrets.USERNAME }}/go-cloud-backend
          
          echo "ðŸ“Š Starting Prometheus Monitoring Service..."
          docker-compose -f docker-compose.prod.yml up -d prometheus-service
          
          echo "â³ Waiting for prometheus to be ready..."
          sleep 15
          
          # Health check for Prometheus
          for i in {1..5}; do
            if curl -f http://localhost:9090/-/ready; then
              echo "âœ… Prometheus is ready!"
              break
            fi
            echo "â³ Attempt $i/5 - waiting for prometheus..."
            sleep 10
          done
          
          # Check targets status
          echo "ðŸŽ¯ Checking Prometheus targets..."
          sleep 5
          curl -s http://localhost:9090/api/v1/targets | grep -o '"health":"[^"]*"' | sort | uniq -c || echo "Targets still initializing..."
          
          # Check if prometheus container is running
          docker-compose -f docker-compose.prod.yml ps prometheus-service
          echo "âœ… Prometheus Monitoring deployed successfully!"
        ENDSSH
  # Job 7: Deploy Nginx (reverse proxy)
  deploy-nginx:
    name: ðŸ”„ Deploy Nginx Proxy
    runs-on: ubuntu-latest
    needs: [deploy-gateway, deploy-prometheus]
    
    steps:
    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Deploy Nginx
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'ENDSSH'
          set -e
          cd /home/${{ secrets.USERNAME }}/go-cloud-backend
          
          echo "ðŸ”„ Starting Nginx Reverse Proxy..."
          docker-compose -f docker-compose.prod.yml up -d nginx
          
          echo "â³ Waiting for nginx to be ready..."
          sleep 10
          
          # Check nginx status
          docker-compose -f docker-compose.prod.yml ps nginx
          echo "âœ… Nginx deployed successfully!"
        ENDSSH
  # Job 8: Verifica finale del deployment
  verify-deployment:
    name: âœ… Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy-nginx
    
    steps:
    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Final System Verification
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'ENDSSH'
          set -e
          cd /home/${{ secrets.USERNAME }}/go-cloud-backend
          
          echo "ðŸ” Running final system verification..."
          
          # Check all services status
          echo "ðŸ“Š Service Status:"
          docker-compose -f docker-compose.prod.yml ps
          
          # Test main endpoint through Gateway
          echo "ðŸŒ Testing Gateway endpoint..."
          curl -f http://localhost:3000/health
          
          # Test internal services health (should only be accessible internally)
          echo "ðŸ” Testing Auth Service health..."
          curl -f http://localhost:3001/health
            echo "ðŸ‘¤ Testing User Service health..."
          curl -f http://localhost:3002/health
          
          echo "ðŸ“Š Testing Prometheus monitoring..."
          curl -f http://localhost:9090/-/ready
          
          echo ""
          echo "ðŸŽ‰ ===== DEPLOYMENT COMPLETED SUCCESSFULLY ====="
          echo "ðŸ”’ Security Architecture: Gateway-Only Access âœ…"
          echo "ðŸ—„ï¸ Databases: Auth-DB + User-DB âœ…"
          echo "ðŸ” Auth Service: Running âœ…"
          echo "ðŸ‘¤ User Service: Running âœ…"
          echo "ðŸŒ Gateway: Running âœ…"
          echo "ðŸ“Š Prometheus: Running âœ…"
          echo "ðŸ”„ Nginx Proxy: Running âœ…"
          echo "============================================="
        ENDSSH
