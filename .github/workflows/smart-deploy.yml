name: üöÄ Smart Modular Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'auth-service/**'
      - 'user-service/**'
      - 'gateway/**'
      - 'monitoring/**'
      - 'shared/**'
      - 'docker-compose.prod.yml'
      - '.github/workflows/**'
      - 'Makefile'
      - 'scripts/**'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      auth-changed: ${{ steps.changes.outputs.auth }}
      user-changed: ${{ steps.changes.outputs.user }}
      gateway-changed: ${{ steps.changes.outputs.gateway }}
      monitoring-changed: ${{ steps.changes.outputs.monitoring }}
      docker-changed: ${{ steps.changes.outputs.docker }}
      config-changed: ${{ steps.changes.outputs.config }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            auth:
              - 'auth-service/**'
              - 'shared/**'
            user:
              - 'user-service/**'
              - 'shared/**'
            gateway:
              - 'gateway/**'
              - 'shared/**'
            monitoring:
              - 'monitoring/**'
            docker:
              - 'docker-compose.prod.yml'
              - 'nginx/**'
            config:
              - '.github/workflows/**'
              - 'Makefile'
              - 'scripts/**'

  deploy-auth-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.auth-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: üîß Deploy Auth Service Only
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/frazerfrax1/go-cloud-backend
            git pull origin main
              # Build only auth-service
            docker-compose -f docker-compose.prod.yml build auth-service
            
            # Restart only auth-service (zero downtime per altri servizi)
            docker-compose -f docker-compose.prod.yml up -d --no-deps --force-recreate auth-service
            
            # Health check
            sleep 5
            curl -f http://localhost:3001/health || exit 1
            
            echo "‚úÖ Auth Service deployed successfully!"

  deploy-user-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.user-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: üîß Deploy User Service Only
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/frazerfrax1/go-cloud-backend
            git pull origin main
              # Build only user-service
            docker-compose -f docker-compose.prod.yml build user-service
            
            # Restart only user-service
            docker-compose -f docker-compose.prod.yml up -d --no-deps --force-recreate user-service
            
            # Health check
            sleep 5
            curl -f http://localhost:3002/health || exit 1
            
            echo "‚úÖ User Service deployed successfully!"

  deploy-gateway:
    needs: detect-changes
    if: needs.detect-changes.outputs.gateway-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: üîß Deploy Gateway Only
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/frazerfrax1/go-cloud-backend
            git pull origin main
            
            # Cleanup old images to avoid cache conflicts
            docker system prune -f
            
            # Build only gateway with no cache
            docker-compose -f docker-compose.prod.yml build --no-cache gateway
            
            # Force restart with new image
            docker-compose -f docker-compose.prod.yml up -d --no-deps --force-recreate gateway
              # Health check
            sleep 5
            curl -f http://localhost:3000/health || exit 1
            
            echo "‚úÖ Gateway deployed successfully!"

  deploy-monitoring:
    needs: detect-changes
    if: needs.detect-changes.outputs.monitoring-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: üîß Deploy Monitoring Only
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/frazerfrax1/go-cloud-backend
            git pull origin main
              # Build only monitoring services
            docker-compose -f docker-compose.prod.yml build dashboard-api prometheus-service
            
            # Restart only monitoring
            docker-compose -f docker-compose.prod.yml up -d --no-deps --force-recreate dashboard-api prometheus-service
            
            echo "‚úÖ Monitoring deployed successfully!"

  config-update:
    needs: detect-changes
    if: needs.detect-changes.outputs.config-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: üìù Config Files Updated
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/frazerfrax1/go-cloud-backend
            git pull origin main
            
            echo "‚úÖ Configuration files updated successfully!"
            echo "‚ÑπÔ∏è Makefile, workflows, and scripts are now up to date"

  full-deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.docker-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: üîß Full Stack Deploy (Docker Config Changed)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/frazerfrax1/go-cloud-backend
            git pull origin main
              # Solo quando docker-compose.yml cambia, rebuilda tutto
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml build
            docker-compose -f docker-compose.prod.yml up -d
            
            echo "‚úÖ Full stack deployed successfully!"
